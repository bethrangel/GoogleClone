<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- conexión con css con link -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/images/googlesign.png">
</head>

<body>
   <!-- ENCABEZADO -->
   <!-- nav: aportar la navegación de la página cuando hay varios elementos -->
   <header>
    <nav>
        <ul class="nav-right-section">
            <li>
                <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
            </li>
            <li>
                <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
            </li>
            <li class="menu">
                <a href=""></a>
            </li>
            <li>
                <a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/AF2bZyjigRHk67eSLLZ4OcxoB1A86-uve8kIjl521OVhuHqeZA=s32-c-mo" alt="">
                </a>
            </li>
        </ul>
    </nav>
   </header> 

   <!-- SECTION MAIN. Seccion 1: logo de google -->
   <!-- main es la sección más importante. Section es una caja para acomodar elementos (es igual a div pero más específica) es más usual usar section y div adentro: section>div-->
   <main>
    <section class="main-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo de Google">
    </section>
       
    <!-- SECTION IMPUT Es toda la caja del buscador de google. --> 
    <!-- div class es el contenedor u ovalo. span es el logo de buscar. input es el texto y a son anclas para el buscador -->
    <section class="main-input">
        <div class="main-input-container">
            <span class="search-icon"></span>
            <input type="text">
            <a class="micro-icon" href=""></a>
            <a class="cam-icon" href=""></a>
        </div>
    </section>

    <!-- SECCION BOTONES -->
    <section class="main-buttons">
        <div>
            <button>Google Search</button>
        </div>
        <div>
            <button>I'm Feeling Lucky</button>
        </div>
    </section>
   </main>

   <div class="espacio">
    <p></p>
   </div>

   <div class="mexico">
    <p>Mexico</p>
   </div>
    

<!-- FOOTER O PIE DE PÁGINA -->
<!-- lista del encabezado parte derecha -->
    <footer>
            <ul class="footer-right">
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                </li>
                <li>
                    <a href="https://www.google.com/intl/en_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                </li>
                <li>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                </li>
                <li>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
                </li>
            </ul>
            
            <ul class="footer-left">
                <li>
                    <a href="https://policies.google.com/privacy?hl=en-MX&fg=1">Privacy</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=en-MX&fg=1">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
            
    </footer>


</body>
</html>
